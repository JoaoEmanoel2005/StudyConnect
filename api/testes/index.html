<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Cadastro</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 600px; margin: 0 auto; }
    .form-group { margin-bottom: 15px; }
    input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login ou Cadastro</h1>
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Digite seu e-mail" required>
      </div>
      <div class="form-group">
        <label for="loginSenha">Senha</label>
        <input type="password" id="loginSenha" placeholder="Digite sua senha" required>
      </div>
      <button type="submit">Entrar</button>
    </form>

    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="Digite seu CPF" required>
      </div>
      <div class="form-group">
        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" required>
      </div>
      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" placeholder="Digite sua cidade" required>
      </div>
      <button type="submit">Cadastrar</button>
    </form>

    <h2>Logout</h2>
    <button id="logoutButton">Sair</button>

    <div id="response"></div>
  </div>

  <script>
    const BASE_URL = "http://localhost:3000"

    document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const email = document.getElementById('loginEmail').value;
  const senha = document.getElementById('loginSenha').value;

  fetch(`${BASE_URL}/users/login`, {  // Correção aqui
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ email, senha })
  })
  .then(response => {
    if (!response.ok) {
      // Se a resposta não for OK, lance um erro.
      throw new Error('Erro de login: ' + response.statusText);
    }
    return response.json();
  })
  .then(data => {
    if (data.message === "Login bem-sucedido!") {
      document.getElementById('response').innerText = `Bem-vindo ${data.user.nome}!`;
      localStorage.setItem('user', JSON.stringify(data.user));  // Salva os dados do usuário no localStorage

      // Limpar os campos de login após o sucesso
      document.getElementById('loginEmail').value = '';
      document.getElementById('loginSenha').value = '';
    } else {
      document.getElementById('response').innerText = `Erro: ${data.message}`;  // Exibe a mensagem de erro
    }
  })
  .catch(error => {
    // Trata qualquer erro de rede ou de requisição
    document.getElementById('response').innerText = error.message;
  });
});


    // Função para cadastrar um novo usuário
    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const cpf = document.getElementById('cpf').value;
      const nascimento = document.getElementById('nascimento').value;
      const cidade = document.getElementById('cidade').value;

      fetch(`${BASE_URL}/users/cadastro`, {  // Correção aqui
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nome, email, senha, cpf, nascimento, cidade })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('response').innerText = data.message;
      });
    });

    // Função para fazer logout
    document.getElementById('logoutButton').addEventListener('click', function() {
      fetch(`${BASE_URL}/users/logout`, {  // Correção aqui
        method: 'POST'
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('response').innerText = data.message;
        localStorage.removeItem('user');  // Remove os dados do usuário do localStorage
      });
    });
  </script>
</body>
</html>
