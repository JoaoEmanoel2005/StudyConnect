<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>

    <h1>Cadastro de Usuário</h1>

    <form id="cadastroForm" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="codigo_recuperacao">Código de Recuperação:</label>
        <input type="text" id="codigo_recuperacao" name="codigo_recuperacao" required><br><br>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <script>
        // Quando o formulário for enviado, envia os dados para o backend
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio padrão do formulário

            // Captura os dados do formulário
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const cpf = document.getElementById('cpf').value;
            const codigo_recuperacao = document.getElementById('codigo_recuperacao').value;
            const nascimento = document.getElementById('nascimento').value;
            const cidade = document.getElementById('cidade').value;

            // Cria a URL para a requisição com os dados do formulário
            const url = `http://localhost:3000/users/cadastro/${nome}/${email}/${senha}/${cpf}/${codigo_recuperacao}/${nascimento}/${cidade}`;

            // Envia a requisição POST para o servidor
            fetch(url, {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                // Exibe a resposta do servidor
                alert('Usuário cadastrado com sucesso! ID: ' + data.id);
            })
            .catch(error => {
                alert('Erro ao cadastrar o usuário: ' + error.message);
            });
        });
    </script>

</body>
</html>
