<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/perfil.css">
    <title>Perfil</title>
</head>
<body>
    <!-- Toolbar/Header -->
    <header class="toolbar">
        <button id="toggleSidebarBtn" aria-label="Abrir/Fechar Menu">☰</button>
        <div class="logo">StudyConnect</div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar" aria-label="Menu lateral">
        <nav class="sidebar-nav">
            <button onclick="window.location.href='perfil'">Perfil</button>
            <button onclick="window.location.href='instituicoes'">Instituições</button>
            <button onclick="window.location.href='cursos'">Cursos</button>
        </nav>
        <div class="sidebar-footer">
            <button id="logout">Sair</button>
        </div>
    </aside>
    
    <main>
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-image">
                    <div class="profile-photo-container">
                        <img src="../img/1000124464.jpg" alt="Foto de perfil" class="profile-pic" id="profilePic">
                        <div class="photo-edit-overlay" id="photoEditOverlay">
                            <label for="photoInput" class="photo-edit-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                                    <circle cx="12" cy="13" r="4"></circle>
                                </svg>
                            </label>
                            <input type="file" id="photoInput" accept="image/*" style="display: none;">
                        </div>
                    </div>
                </div>
                <div class="profile-title">
                    <h2 id="profileName">Maxson Daniel</h2>
                    <p id="profileBio">Estudante</p>
                </div>
                <div class="edit-button">
                    <button id="editProfileBtn">Editar Perfil</button>
                </div>
            </div>
            
            <div class="profile-info-container">
                <h3>Informações Pessoais</h3>
                
                <div class="profile-info-grid" id="profileInfoDisplay">
                    <div class="info-row">
                        <div class="info-cell">
                            <div class="info-item">
                                <label>Escolaridade:</label>
                                <span id="escolaridade">Ensino Superior</span>
                            </div>
                        </div>
                        <div class="info-cell">
                            <div class="info-item">
                                <label>Email:</label>
                                <span id="email">maxsonExemplo@gmail.com</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="info-row">
                        <div class="info-cell">
                            <div class="info-item">
                                <label>Cidade:</label>
                                <span id="cidade">Lorena</span>
                            </div>
                        </div>
                        <div class="info-cell">
                            <div class="info-item">
                                <label>CPF:</label>
                                <span id="cpf">123.456.789-10</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Os campos editáveis ficarão nos mesmos locais que os campos de exibição -->
                <div id="profileEditControls" class="hidden">
                    <div class="form-buttons">
                        <button type="button" id="saveProfileBtn">Salvar</button>
                        <button type="button" id="cancelEditBtn">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./script/perfil.js"></script>
</body>
</html>
