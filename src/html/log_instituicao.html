<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Login da Instituição</title>
</head>

<body>
    <h2>Login da Instituição</h2>
    <form id="loginForm">
        <label>Email: <input type="email" id="email" required></label><br><br>
        <label>Senha: <input type="password" id="senha" required></label><br><br>
        <button type="submit">Entrar</button>
    </form>

    <pre id="resposta"></pre>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const resposta = await fetch('http://localhost:3000/instituicao/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const resultado = await resposta.json();
                document.getElementById('resposta').textContent = JSON.stringify(resultado, null, 2);

                if (resultado.token) {
                    localStorage.setItem('token', resultado.token);
                    console.log("Token armazenado:", resultado.token);
                }

            } catch (error) {
                document.getElementById('resposta').textContent = 'Erro: ' + error.message;
            }
        });
    </script>
</body>

</html>
