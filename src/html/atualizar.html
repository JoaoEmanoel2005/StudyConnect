<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Atualizar Usuário</title>
    <link rel="stylesheet" href="./style/atualizar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h2>Atualizar Dados do Usuário</h2>
            <button id="themeToggle" class="theme-toggle" title="Alternar tema">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>

        <form id="formAtualizar" novalidate>
            <label>Nome:
                <input type="text" id="nome" name="nome" required />
            </label>
            <label>Username:
                <input type="text" id="username" name="username" required />
            </label>
            <label>Email:
                <input type="email" id="email" name="email" required />
            </label>
            <label>Senha:
                <div class="password-wrapper">
                    <input type="password" id="senha" name="senha" placeholder="Nova senha" required minlength="8" />
                    <button type="button" id="togglePassword" class="toggle-password" aria-label="Mostrar senha">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </label>
            <label>CPF:
                <input type="text" id="cpf" name="cpf" maxlength="14" required placeholder="000.000.000-00" />
            </label>
            <label>Código de Recuperação:
                <input type="text" id="codigoRecuperacao" name="codigo_recuperacao" required />
            </label>
            <label>Nascimento:
                <input type="date" id="dataNascimento" name="nascimento" required />
            </label>
            <label>Cidade:
                <input type="text" id="cidade" name="cidade" required />
            </label>
            <label>Escolaridade:
                <select id="escolaridade" name="escolaridade" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="Ensino Fundamental">Ensino Fundamental</option>
                    <option value="Ensino Médio">Ensino Médio</option>
                    <option value="Técnico">Técnico</option>
                    <option value="Ensino Superior">Ensino Superior</option>
                </select>
            </label>

            <button type="submit" id="btnAtualizar">Atualizar Dados</button>
        </form>

        <p id="mensagem"></p>
    </div>

    <script type="module" src="./script/atualizar.js"></script>
</body>

</html>
