<!DOCTYPE html>
<html lang="pt-br" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyConnect | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style/login.css">
</head>

<body>
  <div class="theme-toggle">
    <i class="fas fa-moon" id="themeToggle"></i>
  </div>

  <div class="container">
    <h1>Login do Usuário</h1>
    <h3>Entre na sua conta para acessar seu perfil...</h3>

    <form id="loginForm">
      <div class="input-container">
        <i class="fa-solid fa-id-card"></i>
        <input type="text" id="loginEmail" class="input-field" placeholder="Digite seu Email">
      </div>

      <div class="input-container">
        <input type="password" id="loginSenha" class="input-field" placeholder="Digite sua senha" maxlength="18">
        <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
      </div>

      <button type="submit">Entrar</button>
    </form>

    <div class="forgot-password">
      <a href="esqueciSenha.html">Esqueci a Senha</a>
      <a href="login_instituicao">Instituicao</a>
    </div>

    <div class="register-link">
      Não possui conta? <a href="cadastro">Cadastre-se</a>
    </div>
  </div>


  <script type="module" src="./script/login.js"></script>
</body>

</html>
