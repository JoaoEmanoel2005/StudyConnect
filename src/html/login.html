<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyConnect | Login </title>
    <link rel="stylesheet" href="./style/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Login do Usuário</h1>
        <h3>Entre na sua conta para acessar seu perfil...</h3>
        <div class="inputsDiv">
            <form action="" method="post">
                <div class="input-container">
                    <input type="text" id="cpf" class="form-input" placeholder="Digite seu CPF" maxlength="14">
                    <i class="fa-solid fa-id-card"></i>
                </div>
                <div class="input-container">
                    <input type="password" name="" id="password" placeholder="Digite sua senha" class="form-input" maxlength="18">
                    <i class="fa-solid fa-eye"></i>
                </div>
            </form>
            <a href="esqueciSenha.html">Esqueci a Senha</a>
        </div>
        <button> Entrar </button>
        <p>Não possui conta?<a href="cadastro.html" id="linkCad">Cadastre-se</a></p>
        </div>
        <script src="./script/login.js"></script>
    </body>
</html>
