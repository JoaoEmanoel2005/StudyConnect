<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyConnect | Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/cadastro.css">
</head>
<body>
    <div class="theme-toggle">
        <i class="fas fa-moon" id="themeToggle"></i>
      </div>
    <div class="container">
        <h1>CADASTRO DE USUÁRIO</h1>
        <h3>Crie sua conta para acessar nosso filtro e nos deixe ajudar em sua busca...</h3>
        
    <div class="input-container">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="nome" class="input-field" placeholder="Nome Completo">
    </div>

    <div class="input-container">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="username" class="input-field" placeholder="Nome de Usuario">
    </div>
    
    <div class="input-container">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" class="input-field" placeholder="Digite seu e-mail">
    </div>
    
    <div class="input-container">
        <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
        <input type="password" id="senha" class="input-field" placeholder="Digite sua senha" maxlength="18">
    </div>
    
    <div class="input-container">
        <i class="fa-solid fa-id-card"></i>
        <input type="text" id="cpf" class="input-field" placeholder="Digite seu CPF (Somente 11 numeros)" maxlength="14">
    </div>
    
    <div class="input-container">
        <i class="fa-solid fa-envelope"></i>
        <input type="text" id="codigoRecuperacao" class="input-field" placeholder="Digite o código de recuperação">
    </div>
    
    <div class="input-container">
        <i class="fa-solid fa-envelope"></i>
        <input type="date" id="dataNascimento" class="input-field" placeholder="">
    </div>

        
<div class="input-container">
    <i class="fa-solid fa-graduation-cap"></i>
    <select id="cidade" class="input-field" name="cidade">
        <option value="" disabled selected>Qual a sua cidade?</option>
        <option value="Cachoeira Paulista">Cachoeira Paulista</option>
        <option value="Canas">Canas</option>
        <option value="Cruzeiro">Cruzeiro</option>
        <option value="Guaratinguetá">Guaratinguetá</option>
        <option value="Lorena">Lorena</option>
    </select>
</div>

        <div class="input-container">
            <i class="fa-solid fa-graduation-cap"></i>
            <select id="escolaridade" class="input-field" name="escolaridade">
                <option value="" disabled selected>Qual a sua escolaridade?</option>
                <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
                <option value="Ensino Médio Completo">Ensino Médio Completo</option>
                <option value="Ensino Técnico Incompleto">Ensino Técnico Incompleto</option>
                <option value="Ensino Técnico Completo">Ensino Técnico Completo</option>
                <option value="Ensino Superior Incompleto">Ensino Superior Incompleto</option>
                <option value="Ensino Superior Completo">Ensino Superior Completo</option>
                <option value="Pós-Graduação Incompleta">Pós-Graduação Incompleta</option>
                <option value="Pós-Graduação Completa">Pós-Graduação Completa</option>
                <option value="Mestrado Incompleto">Mestrado Incompleto</option>
                <option value="Mestrado Completo">Mestrado Completo</option>
                <option value="Doutorado Incompleto">Doutorado Incompleto</option>
                <option value="Doutorado Completo">Doutorado Completo</option>
            </select>
        </div>
        
        
        <button id="btnCadastrar">CADASTRAR</button>
        
        <div class="login-link">
            Já possui conta? <a href="login">Entre aqui...</a>
        </div>
    </div>

    
    <script type="module" src="./script/cadastro.js"></script>
</body>
</html>
