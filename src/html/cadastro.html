<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyConnect | Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/cadastro.css">
</head>
<body>
    <div class="theme-toggle">
        <i class="fas fa-moon" id="themeToggle"></i>
      </div>
    <div class="container">
        <h1>CADASTRO DE USUÁRIO</h1>
        <h3>Crie sua conta para acessar nosso filtro e nos deixe ajudar em sua busca...</h3>
        
        <div class="input-container">
            <i class="fa-solid fa-user"></i>
            <input type="text" class="input-field" placeholder="Nome Completo">
        </div>
        
        <div class="input-container">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" class="input-field" placeholder="Digite seu e-mail">
        </div>
        
        <div class="input-container">
            <i class="fa-solid fa-id-card"></i>
            <input type="text" id="cpf" class="input-field" placeholder="Digite seu CPF" maxlength="14">
        </div>
        
        <div class="input-container">
            <i class="fa-solid fa-graduation-cap"></i>
            <select id="escolaridade" class="input-field" name="escolaridade">
                <option value="" disabled selected>Qual a sua escolaridade?</option>
                <option value="ensino_medio_incompleto">Ensino Médio Incompleto</option>
                <option value="ensino_medio_completo">Ensino Médio Completo</option>
                <option value="ensino_tecnico_incompleto">Ensino Técnico Incompleto</option>
                <option value="ensino_tecnico_completo">Ensino Técnico Completo</option>
                <option value="ensino_superior_incompleto">Ensino Superior Incompleto</option>
                <option value="ensino_superior_completo">Ensino Superior Completo</option>
                <option value="pos_graduacao_incompleta">Pós-Graduação Incompleta</option>
                <option value="pos_graduacao_completa">Pós-Graduação Completa</option>
                <option value="mestrado_incompleto">Mestrado Incompleto</option>
                <option value="mestrado_completo">Mestrado Completo</option>
                <option value="doutorado_incompleto">Doutorado Incompleto</option>
                <option value="doutorado_completo">Doutorado Completo</option>
            </select>
        </div>
        
        <div class="input-container">
            <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
            <input type="password" id="password" class="input-field" placeholder="Digite sua senha" maxlength="18git add .
            ">
        </div>
        
        <button>CADASTRAR</button>
        
        <div class="login-link">
            Já possui conta? <a href="login.html">Entre aqui...</a>
        </div>
    </div>

    
    <script src="./script/cadastro.js"></script>
</body>
</html>
