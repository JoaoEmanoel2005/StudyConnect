<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Instituição</title>
    <link rel="stylesheet" href="./style/cad_instituicao.css">
</head>

<body>

    <div class="container">
    <h2>Cadastro de Instituição</h2>

    <form id="cadastroForm">
        <div class="input-container">                
            <input type="text" class="input-field" name="nome" required>
        </div>
        <div class="input-container">
           Email: <input type="email" class="input-field" name="email" required>
        </div>
        <div class="input-container">
            Senha: <input type="password" class="input-field" name="senha" required>
        </div>
        <div class="input-container">
            CNPJ: <input type="text" class="input-field" name="cnpj" required>
        </div>
        <div class="input-container">
            <label>Local: <input type="text" class="input-field" name="local" required></label><br><br>
        </div>
        <div class="input-container">
            <label>Descrição: <input type="text" class="input-field" name="descricao" required></label><br><br>
        </div>
        <div class="input-container">
            <label>Tipo: <input type="text" class="input-field" name="tipo" required></label><br><br>
        </div>

        
        

        <button type="submit">Cadastrar</button>
    </form>
    </div>

    

    <script type="module" src="./script/cad_instituicao.js"></script>
</body>

</html>
