<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyConnect | Cadastro de Instituição</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/cad_instituicao.css">
</head>
<body>
    <div class="theme-toggle">
        <i class="fas fa-moon" id="themeToggle"></i>
    </div>
    <div class="container">
        <h1>CADASTRO DE INSTITUIÇÃO</h1>
        <h3>Preencha os dados da sua instituição para se conectar com estudantes...</h3>
        
        <div class="input-container">
            <i class="fa-solid fa-building"></i>
            <input type="text" class="input-field" id="nome" placeholder="Nome da Instituição" required>
        </div>
        
        <div class="input-container">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" class="input-field" id="email" placeholder="E-mail Institucional" required>
        </div>
        
        <div class="input-container">
            <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
            <input type="password" class="input-field" id="senha" placeholder="Digite sua senha" maxlength="18" required>
        </div>
        
        <div class="input-container">
            <i class="fa-solid fa-id-card"></i>
            <input type="text" class="input-field" id="cnpj" placeholder="CNPJ (Somente 14 números)" maxlength="18" required>
        </div>
        
        <div class="input-container">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" class="input-field" id="local" placeholder="Endereço da Instituição" required>
        </div>
        
        <div class="input-container">
            <i class="fa-solid fa-align-left"></i>
            <input type="text" class="input-field" id="descricao" placeholder="Breve descrição da instituição" required>
        </div>
        
        <div class="input-container">
            <i class="fa-solid fa-graduation-cap"></i>
            <select class="input-field" id="tipo" required>
                <option value="" disabled selected>Tipo de Instituição</option>
                <option value="Faculdade">Faculdade</option>
                <option value="Universidade">Universidade</option>
                <option value="Escola Técnica">Escola Técnica</option>
                <option value="Curso Livre">Curso Livre</option>
                <option value="Centro de Pesquisa">Centro de Pesquisa</option>
                <option value="Outro">Outro</option>
            </select>
        </div>
        
        <button id="btnCadastrar">CADASTRAR</button>
        
        <div class="login-link">
            Já possui conta? <a href="login">Entre aqui...</a>
        </div>
    </div>

    <script type="module" src="./script/cad_instituicao.js"></script>
</body>

</html>
