<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Instituição</title>
</head>

<body>
    <h2>Cadastro de Instituição</h2>
    <form id="cadastroForm">
        <label>Nome: <input type="text" name="nome" required></label><br><br>
        <label>Email: <input type="email" name="email" required></label><br><br>
        <label>Senha: <input type="password" name="senha" required></label><br><br>
        <label>CNPJ: <input type="text" name="cnpj" required></label><br><br>
        <label>Local: <input type="text" name="local" required></label><br><br>
        <label>Descrição: <input type="text" name="descricao" required></label><br><br>
        <label>Tipo: <input type="text" name="tipo" required></label><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    

    <script type="module" src="./script/cad_instituicao.js"></script>
</body>

</html>
