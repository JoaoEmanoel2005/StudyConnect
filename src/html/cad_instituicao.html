<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Instituição</title>
</head>

<body>
    <h2>Cadastro de Instituição</h2>
    <form id="cadastroForm">
        <label>Nome: <input type="text" name="nome" required></label><br><br>
        <label>Email: <input type="email" name="email" required></label><br><br>
        <label>Senha: <input type="password" name="senha" required></label><br><br>
        <label>CNPJ: <input type="text" name="cnpj" required></label><br><br>
        <label>Local: <input type="text" name="local" required></label><br><br>
        <label>Descrição: <input type="text" name="descricao" required></label><br><br>
        <label>Tipo: <input type="text" name="tipo" required></label><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('http://localhost:3000/instituicao/cadastro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const resultado = await response.json();
                window.alert("cadastro de instituicao realizado");
            } catch (error) {
              window.alert("cadastro invalido", error);
            }
        });
    </script>
</body>

</html>
