<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyConnect | Cadastro de Curso</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/cad_curso.css">
</head>
<body>
    <div class="theme-toggle">
        <i class="fas fa-moon" id="themeToggle"></i>
    </div>
    <div class="container">
        <h1>CADASTRO DE CURSO</h1>
        <h3>Preencha os dados do curso para conectar estudantes à sua instituição!</h3>
        
        <form id="cursoForm" autocomplete="off">
            <div class="input-container">
                <i class="fa-solid fa-book"></i>
                <input type="text" class="input-field" name="nome" id="nome" placeholder="Nome do Curso" required>
            </div>
            
            <div class="input-container">
                <i class="fa-solid fa-graduation-cap"></i>
                <select name="area" class="input-field" id="area" required>
                    <option value="" disabled selected>Área do Curso</option>
                    <option value="Tecnologia">Tecnologia</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Administração">Administração</option>
                    <option value="Engenharia">Engenharia</option>
                    <option value="Educação">Educação</option>
                    <option value="Artes">Artes</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>

            <div class="input-container">
                <i class="fa-solid fa-graduation-cap"></i>
                <select name="tipo" class="input-field" id="tipo" required>
                    <option value="" disabled selected>Tipo de Curso</option>
                    <option value="Presencial">Presencial</option>
                    <option value="Remoto">Remoto</option>
                    <option value="EAD">EAD</option>
                    <option value="Híbrido">Híbrido</option>
                </select>
            </div>

           <div class="input-container" style="align-items: flex-start;">
    <i class="fa-solid fa-align-left" style="margin-top: 12px;"></i>
    <textarea name="descricao" id="descricao" class="input-textarea" placeholder="Descrição do Curso" required></textarea>
</div>


            <div class="input-container">
                <i class="fa-solid fa-clock"></i>
                <select name="periodo" class="input-field" id="periodo" required>
                    <option value="" disabled selected>Período do Curso</option>
                    <option value="Matutino">Matutino</option>
                    <option value="Vespertino">Vespertino</option>
                    <option value="Noturno">Noturno</option>
                    <option value="Integral">Integral</option>
                </select>
            </div>

            <div class="input-container">
                <i class="fa-solid fa-dollar-sign"></i>
                <select name="valorTipo" class="input-field" id="valorTipo" required>
                    <option value="" disabled selected>Valor do Curso</option>
                    <option value="gratuito">Gratuito</option>
                    <option value="pago">Pago</option>
                </select>
                <div id="valorPagoContainer" style="flex: 1;">
                    <input type="text" name="valorPago" id="valorPago" class="input-field" placeholder="Digite o valor em R$" maxlength="15" style="margin-top: 5px;"/>
                </div>
            </div>

            <div class="input-container">
    <i class="fa-solid fa-hourglass-half"></i>
    <select name="duracao" id="duracao" class="input-field" required>
        <option value="" disabled selected>Duração do Curso</option>
        <option value="3 anos">3 anos</option>
        <option value="4 anos">4 anos</option>
        <option value="5 anos">5 anos</option>
    </select>
</div>

            <button type="submit" id="btnCadastrar">CADASTRAR</button>
        </form>
        <div class="login-link">
            Voltar para <a href="instituicao">Cadastro de Instituição</a>
        </div>
        <p id="mensagem"></p>
    </div>
    <script type="module" src="./script/cad_curso.js"></script>

</body>
</html>
