<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Personalizados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        /* Estilo personalizado para os inputs */
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
        }

        /* Estilo espec√≠fico para o container de senha */
        .password-container {
            position: relative;
        }

        /* Estilo para o bot√£o de mostrar/esconder senha */
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #777;
            font-size: 16px;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" class="form-input" placeholder="000.000.000-00" maxlength="14">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <div class="password-container">
                    <input type="password" id="password" class="form-input" placeholder="Digite sua senha">
                    <button type="button" class="toggle-password" id="togglePassword">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            <button type="submit" class="button">Entrar</button>
        </form>
    </div>

    <script>
        // Mascara para CPF
        document.getElementById('cpf').addEventListener('input', function (e) {
            let value = e.target.value;
            
            // Remove todos os caracteres n√£o num√©ricos
            value = value.replace(/\D/g, '');
            
            // Aplica a m√°scara de CPF (000.000.000-00)
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            }
            
            e.target.value = value;
        });

        // Valida√ß√£o b√°sica de CPF ao enviar o formul√°rio
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
            
            if (cpf.length !== 11) {
                alert('Por favor, insira um CPF v√°lido com 11 d√≠gitos.');
                return false;
            }
            
            // Aqui voc√™ pode adicionar uma valida√ß√£o mais completa do CPF
            // ou enviar o formul√°rio para processamento
            alert('Formul√°rio enviado com sucesso!');
        });

        // Toggle para mostrar/esconder senha
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('togglePassword');
            
            // Alterna o tipo do input entre "password" e "text"
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = '‚äó'; // Muda para s√≠mbolo de olho fechado
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è'; // Volta para s√≠mbolo de olho aberto
            }
        });
    </script>
</body>
</html>
